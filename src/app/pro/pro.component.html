<div class="jobs">
  <div class="backgray"></div>
  <div [id]="i + 1" *ngFor="let job of jobs; index as i" class="job job-{{i + 1}} flipcard h" appZoom [class.flip]="entered">
    <div class="back">
        <h1 class="job__name">
          {{job.name}}
        </h1>
      </div>
    <div class="front"></div>
  </div>
</div>
